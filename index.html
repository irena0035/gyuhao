<!DOCTYPE html>
<html>
  <head>
    <title>Compound Interest Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Compound Interest Game</h1>
      <div class="game-container">
        <div class="input-container">
          <label for="principal">Initial Principal:</label>
          <input type="number" id="principal" name="principal" min="100" max="10000" step="100">
          <label for="interest">Interest Rate:</label>
          <input type="number" id="interest" name="interest" min="1" max="10" step="0.1">
          <label for="years">Number of Years:</label>
          <input type="number" id="years" name="years" min="1" max="50" step="1">
          <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
